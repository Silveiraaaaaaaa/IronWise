<script>
    function calcularPeso() {
        let altura = 1;
        let raio = 3;

        const pi = 3.14;

        //Peso do barril (Cálculo de volume do barril x densidade média do cavaco)
        let pesoBarril = altura * pi * Math.pow(raio, 2) * 550;

        document.getElementById('resultado').innerText =
            `O peso do cavaco no barril é aproximadamente ${pesoBarril.toFixed(0)} quilogramas.`;
    }

    window.onload = calcularPeso;
</script>

            </div>

                <img src="assets\pontos.png" width="80" height="80">

            </div>
        </nav>
        <div class="container-central">
            <div class="info">
                <p id="resultado"></p>

            </div>

                <img src="./assets/barril.jpg">
            </div>
        </div>
    </div>
